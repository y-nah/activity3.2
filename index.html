<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="js.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative h-screen overflow-hidden">
    <img
      src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjJyaDE0ajd0eTEyMTl5dHpndTV4bTFrc3d6eGxldnh0dGxoNWx2biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HZzyYYSDpcfHTrQIC9/giphy.gif"
      class="absolute inset-0 w-full h-full object-cover"
    />

    <div class="relative h-full flex items-center justify-start px-40">
      <form
        id="loginForm"
        class="bg-white/70 backdrop-blur-md p-8 rounded-xl w-80 h-auto"
      >
        <h1 class="text-2xl font-bold text-center mb-6">Welcome Back!</h1>

        <input
          id="loginUser"
          type="text"
          placeholder="Username / Email"
          class="w-full p-2 mb-1 rounded-md border"
        />
        <p id="loginUserError" class="text-red-500 text-sm mb-3 hidden">
          This field is required!
        </p>

        <input
          id="loginPass"
          type="password"
          placeholder="Password"
          class="w-full p-2 mb-1 rounded-md border"
        />
        <p id="loginPassError" class="text-red-500 text-sm mb-3 hidden">
          Please enter your password!
        </p>

        <button
          type="submit"
          class="w-full text-center text-white py-2 rounded-md font-semibold bg-green-600 hover:bg-green-400"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
